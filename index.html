<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #music-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #player {
            width: 100%;
            margin-bottom: 20px;
        }

        #playlist {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #playlist li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="music-container">
        <audio id="player" controls>
            <source src="your-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <ul id="playlist">
            <li><a href="your-song-1.mp3">歌曲1</a></li>
            <li><a href="your-song-2.mp3">歌曲2</a></li>
            <li><a href="your-song-3.mp3">歌曲3</a></li>
            <!-- 添加更多歌曲 -->
        </ul>
    </div>
</body>
</html>
